    <title>Contact Us</title>
</head>

            <a class="navbar-brand" href="#">iCoder</a>

            </button>

                            data-bs-toggle="dropdown" aria-expanded="false">

                        </a>
                        <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" style="color:white" href="#">Technology</a></li>
                            <li><a class="dropdown-item" style="color:white" href="#">Web Develpment</a></li>
                            <li>
                                <hr class="dropdown-divider">

                </ul>
                <form class="d-flex">

                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="container">
            <h2 style="text-align: center;" class="my-3">Contact Us</h2>
            <form class="row g-3 my-5">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="userName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Kerala</option>
                        <option>ThamilNadu</option>
                        <option>Karnataka</option>
                        <option>NewDelhi</option>
                        <option>AndhraPrashesh</option>
                        <option>Bihar</option>
                        <option>UtherPradhesh</option>
                        <option>Kashmir</option>
                        <option>Punjab</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <label for="inputState" class="form-label">Your career in coding?</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Web Develpment</option>
                    <option>Game Develpment</option>
                    <option>Network Develpment</option>

                </select>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Do you agree with our policy
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
